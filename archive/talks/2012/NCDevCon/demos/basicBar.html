<!DOCTYPE html>
<!-- saved from url=(0076)http://alignedleft.com/content/3.tutorials/10.d3/80.drawing-divs/demo/3.html -->
<html lang="en">
    <meta charset="utf-8">
    <title>D3 Demo: 5-div bar chart</title>
    <script type="text/javascript" src="d3.v2.min.js"></script>
    <style type="text/css">

        div.bar {
            display: inline-block;
            width: 20px;
            height: 75px;	/* Gets overriden by D3-assigned height below */
            margin-right: 2px;
            background-color: teal;
        }

    </style>
</head>
<body>
<script type="text/javascript">

    var dataset = [ 5, 10, 15, 20, 25 ];

    d3.select("body").selectAll("div")
            .data(dataset)
            .enter()
            .append("div")
            .attr("class", "bar")
            .style("height", function(d) {
                var barHeight = d * 5;
                return barHeight + "px";
            });

</script>

</body></html>
